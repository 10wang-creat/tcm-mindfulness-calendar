<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- 背景漸層 - Common 灰色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <!-- 土壤漸層 -->
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
  </defs>
  
  <!-- 外框 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#9E9E9E" stroke-width="2"/>
  
  <!-- 背景 -->
  <circle cx="60" cy="60" r="52" fill="url(#bgGradient)"/>
  
  <!-- 內圈裝飾 -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#9E9E9E" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 土壤 -->
  <ellipse cx="60" cy="78" rx="25" ry="8" fill="url(#soilGradient)"/>
  
  <!-- 嫩芽莖 -->
  <path d="M60 75 Q60 60 60 50" stroke="#66BB6A" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 左葉子 -->
  <path d="M60 55 Q50 50 45 55 Q50 60 60 55" fill="#81C784"/>
  
  <!-- 右葉子 -->
  <path d="M60 55 Q70 50 75 55 Q70 60 60 55" fill="#66BB6A"/>
  
  <!-- 頂芽 -->
  <ellipse cx="60" cy="48" rx="4" ry="6" fill="#A5D6A7"/>
</svg>
