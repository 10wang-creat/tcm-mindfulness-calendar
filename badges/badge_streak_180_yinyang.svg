<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- 背景漸層 - Epic 紫色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <!-- 光暈 -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- 外圍光暈 -->
  <circle cx="60" cy="60" r="58" fill="url(#glowGradient)"/>
  
  <!-- 外框 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#9C27B0" stroke-width="3.5"/>
  
  <!-- 背景 -->
  <circle cx="60" cy="60" r="52" fill="url(#bgGradient)"/>
  
  <!-- 內圈裝飾 -->
  <circle cx="60" cy="60" r="48" fill="none" stroke="#9C27B0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 太極外圓 -->
  <circle cx="60" cy="60" r="32" fill="none" stroke="#5D4037" stroke-width="2"/>
  
  <!-- 陽（白）半圓 -->
  <path d="M60 28 A32 32 0 0 1 60 92" fill="#FAFAFA"/>
  
  <!-- 陰（黑）半圓 -->
  <path d="M60 92 A32 32 0 0 1 60 28" fill="#263238"/>
  
  <!-- S形分隔 - 上半白色小圓 -->
  <circle cx="60" cy="44" r="16" fill="#FAFAFA"/>
  
  <!-- S形分隔 - 下半黑色小圓 -->
  <circle cx="60" cy="76" r="16" fill="#263238"/>
  
  <!-- 陽中陰點（白色區域中的黑點） -->
  <circle cx="60" cy="44" r="5" fill="#263238"/>
  
  <!-- 陰中陽點（黑色區域中的白點） -->
  <circle cx="60" cy="76" r="5" fill="#FAFAFA"/>
  
  <!-- 裝飾性光點 -->
  <circle cx="35" cy="40" r="1" fill="#9C27B0" opacity="0.5"/>
  <circle cx="85" cy="80" r="1" fill="#9C27B0" opacity="0.5"/>
</svg>
