<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <radialGradient id="moonGradient1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#CFD8DC"/>
    </radialGradient>
    <radialGradient id="moonGradient2" cx="70%" cy="30%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="100%" style="stop-color:#90A4AE"/>
    </radialGradient>
  </defs>
  <circle cx="60" cy="60" r="56" fill="none" stroke="#2196F3" stroke-width="3"/>
  <circle cx="60" cy="60" r="52" fill="url(#bgGradient)"/>
  <circle cx="60" cy="60" r="48" fill="none" stroke="#2196F3" stroke-width="0.5" opacity="0.3"/>
  <!-- 第一輪月 -->
  <circle cx="48" cy="55" r="22" fill="url(#moonGradient1)"/>
  <!-- 第二輪月 -->
  <circle cx="72" cy="65" r="22" fill="url(#moonGradient2)"/>
  <!-- 交疊陰影 -->
  <clipPath id="moonClip">
    <circle cx="48" cy="55" r="22"/>
  </clipPath>
  <circle cx="72" cy="65" r="22" fill="#78909C" opacity="0.3" clip-path="url(#moonClip)"/>
  <!-- 星星 -->
  <circle cx="25" cy="30" r="1.5" fill="#FFD700"/>
  <circle cx="95" cy="35" r="1" fill="#FFD700"/>
  <circle cx="30" cy="90" r="1" fill="#FFD700"/>
  <circle cx="90" cy="85" r="1.2" fill="#FFD700"/>
</svg>
