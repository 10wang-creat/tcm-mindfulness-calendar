<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <linearGradient id="dialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EFEBE9"/>
      <stop offset="100%" style="stop-color:#D7CCC8"/>
    </linearGradient>
  </defs>
  <circle cx="60" cy="60" r="56" fill="none" stroke="#4CAF50" stroke-width="2.5"/>
  <circle cx="60" cy="60" r="52" fill="url(#bgGradient)"/>
  <circle cx="60" cy="60" r="48" fill="none" stroke="#4CAF50" stroke-width="0.5" opacity="0.3"/>
  <!-- 日晷底盤 -->
  <ellipse cx="60" cy="75" rx="35" ry="12" fill="url(#dialGradient)" stroke="#8D6E63" stroke-width="1"/>
  <!-- 刻度線 -->
  <g stroke="#5D4037" stroke-width="1">
    <line x1="30" y1="72" x2="35" y2="70"/>
    <line x1="40" y1="68" x2="43" y2="66"/>
    <line x1="52" y1="65" x2="54" y2="63"/>
    <line x1="66" y1="65" x2="68" y2="63"/>
    <line x1="77" y1="68" x2="80" y2="66"/>
    <line x1="85" y1="72" x2="90" y2="70"/>
  </g>
  <!-- 指針 (Gnomon) -->
  <polygon points="60,75 60,30 65,75" fill="#5D4037"/>
  <!-- 陰影 -->
  <polygon points="60,75 25,78 60,72" fill="#37474F" opacity="0.4"/>
  <!-- 太陽 -->
  <circle cx="85" cy="28" r="8" fill="#FFC107"/>
  <g stroke="#FFC107" stroke-width="1.5">
    <line x1="85" y1="16" x2="85" y2="12"/>
    <line x1="85" y1="40" x2="85" y2="44"/>
    <line x1="73" y1="28" x2="69" y2="28"/>
    <line x1="97" y1="28" x2="101" y2="28"/>
  </g>
</svg>
