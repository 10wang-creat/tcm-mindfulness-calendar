<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFE0B2"/>
    </linearGradient>
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5252"/>
      <stop offset="16%" style="stop-color:#FF9800"/>
      <stop offset="33%" style="stop-color:#FFEB3B"/>
      <stop offset="50%" style="stop-color:#4CAF50"/>
      <stop offset="66%" style="stop-color:#2196F3"/>
      <stop offset="83%" style="stop-color:#3F51B5"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="60" cy="60" r="58" fill="url(#glowGradient)"/>
  <circle cx="60" cy="60" r="56" fill="none" stroke="#FF9800" stroke-width="4"/>
  <circle cx="60" cy="60" r="52" fill="url(#bgGradient)"/>
  <circle cx="60" cy="60" r="48" fill="none" stroke="#FF9800" stroke-width="0.5" opacity="0.5"/>
  <!-- 頂輪光環 -->
  <g filter="url(#glow)">
    <!-- 外圈彩虹環 -->
    <circle cx="60" cy="45" r="28" fill="none" stroke="url(#rainbowGradient)" stroke-width="4"/>
    <!-- 內圈金環 -->
    <circle cx="60" cy="45" r="20" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- 核心光 -->
    <circle cx="60" cy="45" r="12" fill="#FFFFFF"/>
    <circle cx="60" cy="45" r="8" fill="#FFD700"/>
  </g>
  <!-- 能量線 -->
  <g stroke="#FFD700" stroke-width="1" opacity="0.6">
    <line x1="60" y1="75" x2="60" y2="95"/>
    <line x1="45" y1="70" x2="30" y2="85"/>
    <line x1="75" y1="70" x2="90" y2="85"/>
  </g>
  <!-- 光點 -->
  <circle cx="60" cy="20" r="2" fill="#FFFFFF"/>
  <circle cx="35" cy="35" r="1.5" fill="#FF5252"/>
  <circle cx="85" cy="35" r="1.5" fill="#9C27B0"/>
  <circle cx="30" cy="55" r="1.5" fill="#4CAF50"/>
  <circle cx="90" cy="55" r="1.5" fill="#2196F3"/>
</svg>
